<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <g fill="#2c5234">
        <!-- Main figure body and crossed legs -->
        <path d="
            M 500 200
            L 300 350 
            Q 250 400, 300 450
            Q 400 500, 500 500
            Q 600 500, 700 450
            Q 750 400, 700 350
            L 500 200
            Z
        "/>
        
        <!-- Head -->
        <circle cx="500" cy="250" r="60"/>
        
        <!-- Arms -->
        <path d="
            M 300 350
            Q 250 300, 200 350
            L 300 350
            M 700 350
            Q 750 300, 800 350
            L 700 350
        "/>
        
        <!-- Mortar -->
        <path d="
            M 650 400
            Q 700 400, 750 450
            Q 700 500, 650 500
            Q 600 500, 650 400
            Z
        "/>
        
        <!-- Pestle -->
        <path d="
            M 670 380
            L 700 450
            L 670 450
            Z
        "/>
        
        <!-- Leaf with three parts -->
        <path d="
            M 800 300
            Q 820 280, 840 300
            Q 860 320, 840 340
            Q 820 360, 800 340
            Q 780 320, 800 300
            M 820 290
            L 840 310
            M 810 320
            Q 830 320, 850 300
        "/>
    </g>
</svg> 